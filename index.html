<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
            <div class="screen">  <h1 class="number-on-screen"></h1></div>
                
        
        
        
            <button class="delete button">C</button>
            <button class="button">←</button>
            <button class="right-button button">÷</button>
            <button class="number button">7</button>
            <button class="number button">8</button>
            <button class="number button">9</button>
            <button class="right-button button">*</button>
            <button class="number button">4</button>
            <button class="number button">5</button>
            <button class="number button">6</button>
            <button class="right-button button ">-</button>
            <button class="number button">1</button>
            <button class="number button" >2</button>
            <button class="number button">3</button>
            <button class="right-button button operator">/</button>
            <button class="number zero button">0</button>
            <button class="right-button button" >=</button>
        

    </div>
</body>

<script src="./script.js"></script>
</html>
